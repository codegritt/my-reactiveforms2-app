<h1>{{title}}</h1>

<form [formGroup]="loginForm" (ngSubmit)="LoginUser()">
    <label for="name">Name: &nbsp;</label>
    <input type="text" placeholder="enter name" formControlName="user">
    <br>
    <span style="color: red;" *ngIf="user && user.invalid && user.touched">This input field is not valid</span>
    <br>
    <br>
    <label for="name">Password: &nbsp;</label>
    <input type="password" placeholder="enter password" formControlName="password">
    <br>
    <span style="color: red;" *ngIf="password && password.invalid && password.touched">This input field is not valid</span> 
    <br>
    <br>
    <button [disabled]="loginForm.invalid">Login</button>
</form>
